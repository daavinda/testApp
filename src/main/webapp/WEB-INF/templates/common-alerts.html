<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="alert" class="w3-small">
    <div id="error" th:if="${error != null}" class="w3-display-topmiddle w3-panel w3-red w3-card-4 w3-animate-top spring-thymeleaf-alert">
        <p class=""><span th:text="${error}"></span></p>
    </div>
    <div id="success" th:if="${success != null}" class="w3-display-topmiddle w3-panel w3-green w3-card-4 w3-animate-top spring-thymeleaf-alert">
        <p class=""><span th:text="${success}"></span></p>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#alert').delay(8000).fadeOut(1000);
    });
</script>
</body>
</html>
