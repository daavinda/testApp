<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:replace="common-alerts :: body"></div>
<div th:replace="common-loader :: body"></div>
<div>
    <div class="w3-cell-row">
        <div class="w3-cell">
            <h1 class="w3-xxlarge w3-text-teal"><b><span th:text="#{item.management.page.heading}"></span></b></h1>
        </div>
        <div class="w3-cell" align="right">
            <button onclick="loadForm('item/new?id=0');" th:text="#{item.management.button.new}" class="w3-btn w3-teal w3-tiny"></button>
        </div>
    </div>

    <table id="appTable" class="display cell-border" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th th:text="#{item.management.table.heading.name}">Name</th>
            <th th:text="#{item.management.table.heading.price}">Unit Price</th>
            <th th:text="#{item.management.table.heading.action}">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item: ${items}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.unitPrice}"></td>
            <td>
                <a href="#" th:text="#{label.edit.link}"
                   th:onclick="'loadForm(\'item/new?id=' + ${item.id} + '\');'"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function () {
        $('#appTable').DataTable({})
    });
</script>
</body>
</html>
