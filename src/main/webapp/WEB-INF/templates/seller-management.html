<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:replace="common-alerts :: body"></div>
<div th:replace="common-loader :: body"></div>
<div>
    <div class="w3-cell-row">
        <div class="w3-cell">
            <h1 class="w3-xxlarge w3-text-teal"><b><span th:text="#{seller.management.page.heading}"></span></b></h1>
        </div>
        <div class="w3-cell" align="right">
            <button onclick="loadForm('seller/new?id=0');" th:text="#{seller.management.button.new}" class="w3-btn w3-teal w3-tiny"></button>
        </div>
    </div>

    <table style="padding-top: 10px" id="appTable" class="display cell-border" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th th:text="#{seller.management.table.heading.code}">Code</th>
            <th th:text="#{seller.management.table.heading.name}">Name</th>
            <th th:text="#{seller.management.table.heading.phone}">Phone</th>
            <th th:text="#{seller.management.table.heading.debt}">Phone</th>
            <th th:text="#{seller.management.table.heading.action}">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sellerDetail: ${sellerDetails}">
            <td th:text="${sellerDetail.seller.code}"></td>
            <td th:text="${sellerDetail.seller.name}"></td>
            <td th:text="${sellerDetail.seller.phone}"></td>
            <td th:text="${sellerDetail.debtAmount}"></td>
            <td>
                <a href="#" th:text="#{label.edit.link}"
                   th:onclick="'loadForm(\'seller/new?id=' + ${sellerDetail.seller.id} + '\');'"></a>
                <a th:if="${sellerDetail.debtAmount==0}" href="#" th:text="#{Add Debt}"
                   th:onclick="'loadForm(\'seller/debt?id=' + ${sellerDetail.seller.id} + '\');'"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function () {
        $('#appTable').DataTable({})
    });
</script>
</body>
</html>
